<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Tablet de Mecánico - Pro System</title>
</head>
<body>
    <div id="tablet-wrapper" style="display: none;">
        <div id="tablet-frame" class="bg-lock">
   </div>
            
            <section id="screen-lock" class="screen">
                <div class="status-bar">
                    <span id="lock-time">00:00</span>
                </div>
                <div class="lock-content" onclick="attemptUnlock()">
                    <i class="fas fa-fingerprint"></i>
                    <p>TOCA PARA DESBLOQUEAR</p>
                    <span id="lock-date">Cargando fecha...</span>
                </div>
            </section>

            <section id="screen-login" class="screen" style="display: none;">
    <div class="login-container">
        <div class="login-box">
            <h2>BIENVENIDO</h2>
            <p>Configura tu cuenta de mecánico</p>
            
            <div class="input-field">
                <label>NOMBRE DE USUARIO</label>
                <input type="text" id="input-user" placeholder="Ej: Juan_Perez">
            </div>

            <div class="input-field">
                <label>CONTRASEÑA DE ACCESO</label>
                <input type="password" id="input-pass" placeholder="••••••••">
            </div>

            <button id="btn-auth-action" onclick="processAuth()">CREAR CUENTA / ENTRAR</button>
        </div>
    </div>
</section>

            <section id="screen-home" class="screen" style="display: none;">
                <div class="header-home">
                    <div class="home-clock">
                        <span id="home-time">00:00</span>
                        <span id="home-date">01/01/2024</span>
                    </div>
                </div>

                <div class="apps-grid">
                    <div class="app-item" onclick="triggerApp('repair')">
                        <div class="app-icon icon-repair"><i class="fas fa-tools"></i></div>
                        <span>Reparar</span>
                    </div>
                    <div class="app-item" onclick="openSubApp('estetica')">
                        <div class="app-icon icon-visual"><i class="fas fa-paint-roller"></i></div>
                        <span>Estética</span>
                    </div>
                    <div class="app-item" onclick="openSubApp('tuning')">
                        <div class="app-icon icon-engine"><i class="fas fa-tachometer-alt"></i></div>
                        <span>Tuning</span>
                    </div>
                    <div class="app-item" onclick="openSubApp('ajustes')">
                        <div class="app-icon icon-stance"><i class="fas fa-car-side"></i></div>
                        <span>Ajustes</span>
                    </div>
                    <div class="app-item" onclick="openSubApp('facturas')">
                        <div class="app-icon icon-bills"><i class="fas fa-file-invoice-dollar"></i></div>
                        <span>Facturas</span>
                    </div>
                    <div class="app-item" onclick="openSubApp('miembros')">
                        <div class="app-icon icon-team"><i class="fas fa-users-cog"></i></div>
                        <span>Miembros</span>
                    </div>
                </div>
            </section>

            <nav id="bottom-bar">
                <div class="nav-btn" onclick="goBack()"><i class="fas fa-chevron-left"></i></div>
                <div class="nav-btn" onclick="goHome()"><i class="fas fa-home"></i></div>
                <div class="nav-btn" onclick="openCamera()"><i class="fas fa-camera"></i></div>
            </nav>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
